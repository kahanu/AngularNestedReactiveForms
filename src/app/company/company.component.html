<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Company</h2>
      <form [formGroup]="companyFormGroup">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="fein">FEIN</label>
            <input type="text" formControlName="fein" class="form-control">
          </div>
        </div>
        <app-phone-list-form [parentForm]="companyFormGroup" [phones]="company?.phones"></app-phone-list-form>
        <div class="row">
          <div class="form-group col-md-12">
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Form State</h2>
      <pre>{{ formResult | json }}</pre>
    </div>
  </div>
</div>
