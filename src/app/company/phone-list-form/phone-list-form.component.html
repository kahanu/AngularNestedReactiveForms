<div *ngIf="phones">
  <div [formGroup]="parentForm">
    <div formArrayName="phones">
      <div *ngFor="let phone of phones; let i = index" class="panel panel-default">
        <div class="panel-heading">
          <span>Phone {{ i + 1 }}</span>
          <i class="glyphicon glyphicon-remove pull-right" (click)="removePhone(i)"></i>
        </div>
        <div [formGroupName]="i" class="panel-body">

          <app-phone-form [phonesGroup]="parentForm.get('phones')" [phone]="phone"></app-phone-form>
          <!-- <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input type="text" formControlName="phoneNumber" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="phoneType">Phone Type</label>
            <select class="form-control" formControlName="phoneTypeId">
              <option [ngValue]="type.id" *ngFor="let type of phoneTypes">{{ type.type }}</option>
            </select>
          </div> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <button type="button" class="btn btn-default btn-sm" (click)="addPhone()">Add Phone</button>
      </div>
    </div>
  </div>
</div>
